<h2 id="signup-title" class="text-center">Sign Up</h2>
<!-- <div class="container" ng-controller="SignUpController as signup"> -->
  <div class="container">
  <h2>Fill the form to sign up</h2>
  <form name='signupForm' novalidate>
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" class="form-control" name="first_name" placeholder="Enter first name"
         ng-model="signupCtrl.first_name"
         required
         minlength="4">
         <span
            ng-if="(signupForm.first_name.$error.minlength && signupForm.first_name.$touched)">
            First name must be at least 4 characters long
         </span>
         <span
            ng-if="(signupForm.first_name.$error.required && signupForm.first_name.$touched)">
            First name is required
         </span>
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" class="form-control" name="last_name" placeholder="Enter last name"
          ng-model="signupCtrl.last_name"
          required
          minlength="4">
          <span
             ng-if="(signupForm.last_name.$error.minlength && signupForm.last_name.$touched)">
             Last name must be at least 4 characters long
          </span>
          <span
             ng-if="(signupForm.last_name.$error.required && signupForm.last_name.$touched)">
             Last name is required
          </span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" placeholder="Enter email"
          ng-model="signupCtrl.email"
          required>
          <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
                Must be a valid email address: handle@domain format
          </span>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" name="address" placeholder="Enter address"
          ng-model="signupCtrl.address"
          required>
          <span ng-if="signupForm.address.$error.required && signupForm.address.$touched">
                Address is required
          </span>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" name="phone" placeholder="Phone ###-###-####"
          ng-model="signupCtrl.phone"
          required
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
    </div>
    <div class="form-group">
      <label for="fav_menu">Favourite menu:</label>
      <select class="form-control" name="fav_menu"
        ng-model="signupCtrl.fav_menu"
        ng-change="signupCtrl.showSelectValue(signupCtrl.fav_menu)">
        <option ng-repeat="menuCategory in signupCtrl.menuCategories" value="{{ menuCategory.short_name }}">  {{ menuCategory.name }} </option>
      </select>
    </div>
    <button type="submit" class="btn btn-default"
        ng-disabled="signupForm.$invalid"
        ng-click="signupCtrl.submit()"
    >Submit</button>
  </form>
</div>
